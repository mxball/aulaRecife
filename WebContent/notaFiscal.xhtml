<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:caelum	="http://java.sun.com/jsf/composite/caelum"
	  >
<ui:composition template="/template.xhtml">
	<ui:define name="corpo">
		<h:form>
			<fieldset>
				<legend>Dados da nota</legend>
				<caelum:campoTexto id="cnpj" label="CNPJ do client" value="#{notaFiscalBean.notaFiscal.cnpj}"/>
				<h:outputLabel value="Data:" />
				<h:inputText value="#{notaFiscalBean.notaFiscal.data.time}">
					<f:convertDateTime pattern="dd/MM/yyyy"
					timeZone="America/Sao_Paulo" />
				</h:inputText>
			</fieldset>
			<h:commandButton action="#{notaFiscalBean.gravar()}" value="Gravar" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
